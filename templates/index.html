    <title>COVID-19 Scanner</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">COVID-19 </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <div class="Container">
        <h2 class="text-center mt-3"> COVID-19 Scanner</h2>


        <form action="/form"  method="POST">


          <div class="form-group">
            <label for= "fever"> Body Temperature </label>
            <input name= "fever" type= "text" class="form-control"  id= "fever" placeholder= "fever value">
          </div>

          <div class="form-group">
            <label for="tiredness"> Tiredness </label>
            <select  name="tiredness" class="form-control custom-select" id="tiredness">
              <option value="1" >Yes</option>
                <option value="0">No</option>
            </select>
          </div>

            <div class="form-group">
        <label for="dry_cough"> Dry Cough </label>
        <select name="dry_cough" class="form-control custom-select" id="dry_cough">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

              <div class="form-group">
        <label for="s_o_b">Shortness of Breath</label>
        <select name="s_o_b" class="form-control custom-select" id="s_o_b">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

             <div class="form-group">
        <label for="a_p">Aches Pain</label>
        <select name="a_p" class="form-control custom-select" id="a_p">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

               <div class="form-group">
        <label for="n_c">Nasal Congestion</label>
        <select name="n_c" class="form-control custom-select" id="n_c">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

               <div class="form-group">
        <label for="runny_nose">Runny Nose</label>
        <select name="runny_nose" class="form-control custom-select" id="runny_nose">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

              <div class="form-group">
        <label for="sore_throat">Sore Throat</label>
        <select name="sore_throat" class="form-control custom-select" id="sore_throat">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

              <div class="form-group">
        <label for="diahrea">Diahrea</label>
        <select name="diahrea" class="form-control custom-select" id="diahrea">
          <option value="1" >Yes</option>
          <option value="0">No</option>
        </select>
      </div>

              <div class="form-group">
        <label for="age"> Age </label>
        <input name="age" type="integer" class="form-control" id="age" />
      </div>
            <button> Submit </button>
        </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
